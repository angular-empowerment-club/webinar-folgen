<aec-stock-risk-filter (update)="updateRiskWhiteList($event)"></aec-stock-risk-filter>

<aec-stock-search (search)="updateSymbolQuery($event)"></aec-stock-search>

<aec-stock-card
  [@flyInOut]="'in'"
  [stockQuote]="stock"
  (remove)="removeStockQuoteFromList($event)"
  (watch)="addStockQuoteToWatchList($event)"
  *ngFor="let stock of stockQoutes
          | restrictStocks: riskWhiteList
          | searchSymbol: symbolQuery">
    <a class="btn btn-link" [routerLink]="['/stock', stock.symbol]">DETAILS</a>
</aec-stock-card>
