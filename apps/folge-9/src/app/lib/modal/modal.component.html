<div class="closable backdrop" (click)="close.emit()">
</div>

<div class="closable message-dialog">
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>{{ message }}</mat-card-content>
    <mat-card-content>
      <button
        (click)="close.emit()"
        mat-raised-button
        [color]="color">
        Got it!
      </button>
    </mat-card-content>
  </mat-card>
</div>
