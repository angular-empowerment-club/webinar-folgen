<h1>Your Stocks</h1>
<aec-stock-card
  [@flyInOut]="'in'"
  [stockQuote]="stock"
  *ngFor="let stock of stockQoutes">
    <aec-stock-details [stockQuoteDetails]="stock.details"></aec-stock-details>
    <aec-stock-risk-switcher
      [current]="stock.risk"
      (choose)="updateRisk(stock, $event)">
    </aec-stock-risk-switcher>
</aec-stock-card>
